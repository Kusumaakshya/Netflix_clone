<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Netflix Clone</title>
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Profile Navigation */
        .profile-nav {
            display: flex;
            justify-content: flex-end;
            padding: 20px 50px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
        }
        
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin-left: 15px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            object-fit: cover;
        }
        
        .profile-icon:hover {
            border-color: white;
            transform: scale(1.1);
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 50px;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, #141414 0%, transparent 50%);
        }
        
        .hero-content {
            z-index: 1;
            max-width: 600px;
            margin-top: 100px;
        }
        
        .hero-title {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .hero-description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        
        .hero-buttons {
            display: flex;
            gap: 15px;
        }
        
        .hero-buttons button {
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-btn {
            background-color: white;
            color: black;
        }
        
        .play-btn:hover {
            background-color: rgba(255,255,255,0.8);
        }
        
        .info-btn {
            background-color: rgba(109, 109, 110, 0.7);
            color: white;
        }
        
        .info-btn:hover {
            background-color: rgba(109, 109, 110, 0.5);
        }
        
        /* Movie Grid */
        .movie-section {
            padding: 30px 50px;
            position: relative;
            z-index: 1;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .movie-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            aspect-ratio: 2/3;
            cursor: pointer;
        }
        
        .movie-card:hover {
            transform: scale(1.05);
            z-index: 2;
        }
        
        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Movie Details Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: #181818;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        .modal-header {
            position: relative;
            height: 400px;
            background-size: cover;
            background-position: center;
        }
        
        .modal-header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, #181818, transparent);
        }
        
        .modal-body {
            padding: 30px;
            position: relative;
            margin-top: -100px;
            z-index: 1;
        }
        
        .modal-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .modal-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .match-score {
            color: #46d369;
            font-weight: bold;
        }
        
        .year, .maturity-rating, .runtime {
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.9rem;
        }
        
        .maturity-rating {
            border: 1px solid rgba(255,255,255,0.4);
        }
        
        .modal-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        
        /* Loading spinner */
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }
        
        /* Remove scroll bars */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero-content {
                max-width: 100%;
                margin-top: 150px;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-description {
                font-size: 1rem;
            }
            
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .modal-content {
                width: 95%;
                margin: 20px auto;
            }
            
            .modal-header {
                height: 250px;
            }
        }
    </style>
</head>

        // Featured movie details (for hero section)
        let featuredMovie = {
            id: 66732,
            title: 'Stranger Things',
            description: 'When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces and one strange little girl.',
            backdrop: 'https://image.tmdb.org/t/p/original/56v2KjBlU4XaOv9rVYEQypROD7P.jpg',
            youtubeId: 'b9EkMc79ZSU',
            year: 2022,
            rating: 'TV-14',
            runtime: '3 Seasons',
            score: '97% Match'
        };
        
        // Initialize the page
        async function initializePage() {
            // Set up hero section with featured movie
            document.getElementById('heroTitle').textContent = featuredMovie.title;
            document.getElementById('heroDescription').textContent = featuredMovie.description;
            document.querySelector('.hero').style.backgroundImage = `linear-gradient(to top, #141414 0%, transparent 50%), url(${featuredMovie.backdrop})`;
            
            // Set up play button to open YouTube trailer
            document.getElementById('playBtn').addEventListener('click', () => {
                window.open(`https://www.youtube.com/watch?v=${featuredMovie.youtubeId}`, '_blank');
            });
            
            // Set up info button to show movie details
            document.getElementById('infoBtn').addEventListener('click', async () => {
                await showMovieDetails(featuredMovie);
            });
            
            // Set up modal close button
            document.getElementById('modalClose').addEventListener('click', () => {
                document.getElementById('movieModal').style.display = 'none';
            });
            
            // Set up modal play button
            document.getElementById('modalPlayBtn').addEventListener('click', function() {
                const youtubeId = this.getAttribute('data-trailer');
                if (youtubeId) {
                    window.open(`https://www.youtube.com/watch?v=${youtubeId}`, '_blank');
                }
            });
            
            // Load all movies
            await loadAllMovies();
        }
        
        // Load all movies and display them in different sections
        async function loadAllMovies() {
            // Show loading spinner
            document.getElementById('spinner').style.display = 'block';
            
            try {
                // Shuffle movies array
                const shuffledMovies = [...movies].sort(() => 0.5 - Math.random());
                
                // Display movies in different sections
                displayMoviesInSection(shuffledMovies.slice(0, 10), 'popularMovies');
                displayMoviesInSection(shuffledMovies.slice(10, 20), 'trendingMovies');
                displayMoviesInSection(shuffledMovies.slice(20, 30), 'newReleases');
                
            } catch (error) {
                console.error('Error loading movies:', error);
            } finally {
                // Hide loading spinner
                document.getElementById('spinner').style.display = 'none';
            }
        }
        
        // Display movies in a specific section
        function displayMoviesInSection(movies, sectionId) {
            const section = document.getElementById(sectionId);
            section.innerHTML = '';
            
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.innerHTML = `
                    <img class="movie-poster" src="https://image.tmdb.org/t/p/w500${movie.poster}" alt="${movie.title}" title="${movie.title}">
                `;
                
                movieCard.addEventListener('click', () => {
                    showMovieDetails(movie);
                });
                
                section.appendChild(movieCard);
            });
        }
        
        // Show movie details in modal
        async function showMovieDetails(movie) {
            try {
                // Update modal content
                document.getElementById('modalTitle').textContent = movie.title;
                document.getElementById('modalScore').textContent = movie.score || '90% Match';
                document.getElementById('modalYear').textContent = movie.year || '2023';
                document.getElementById('modalRating').textContent = movie.rating || 'PG-13';
                document.getElementById('modalRuntime').textContent = movie.runtime || '2h 00m';
                document.getElementById('modalDescription').textContent = movie.description || 'No description available';
                document.getElementById('modalHeader').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${movie.poster})`;
                document.getElementById('modalPlayBtn').setAttribute('data-trailer', movie.youtubeId);
                
                // Show modal
                document.getElementById('movieModal').style.display = 'block';
                
            } catch (error) {
                console.error('Error showing movie details:', error);
                alert('Could not load movie details. Please try again later.');
            }
        }
        
        // Start the application
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
